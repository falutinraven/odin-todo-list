<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="projects-container"> </div>
  <div class="todo-container"></div>
  <div class="todo-form-contaner"></div>
  <button class="new-project">New Project</button>
  <dialog id="dialog">
    <form method="dialog">
      <input id="project-name-input" type="text" placeholder="name">
      <button id="form-submit" type="submit">Add Project</button>
    </form>
  </dialog>
  <button class="new-task">New task</button>
  <dialog id="dialog-task">
    <form method="dialog">
      <input id="title" type="text" placeholder="title">
      <input id="description" type="text" placeholder="description">
      <label for="date">due date</label>
      <input id="date" type="date">
      <label for="priority-0">priority 0</label>
      <input id="priority-0" type="radio" name="priority" checked>
      <label for="priority-1">priority 1</label>
      <input id="priority-1" type="radio" name="priority">
      <button id="task-submit" type="submit">Add task</button>
    </form>
  </dialog>
  

  
</body>
</html>
